<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>Todo App</header>
        <div class="input-field">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ol class="todo-list">
            <!-- <li>Do something<span><i class="fa-solid fa-trash"></i></span></li>
            <li>Do something else<span><i class="fa-solid fa-trash"></i></span></li>
            <li>Do something different<span><i class="fa-solid fa-trash"></i></span></li>
            <li>Do something better<span><i class="fa-solid fa-trash"></i></span></li> -->
        </ol>
        <div class="footer">
            <span>You have <span class="pendingNumb"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
</body>
</html>
